<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/data.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Data Table</h1>
    
    <div class="data-table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>Active</td>
          </tr>
          <tr class="selected">
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>Bob Wilson</td>
            <td>bob@example.com</td>
            <td>Inactive</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
