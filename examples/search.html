<!DOCTYPE html>
<html lang="en" data-theme="horizon">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Component - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/search.css">
  <style>
    body {
      font-family: var(--font-family-font, Roboto);
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .demo-section {
      margin-bottom: 40px;
    }
    .demo-section h3 {
      margin-bottom: 16px;
      color: #333;
    }
    .demo-row {
      margin-bottom: 16px;
    }
    .theme-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <select id="theme" class="theme-selector" onchange="document.documentElement.setAttribute('data-theme', this.value)">
    <option value="horizon">Horizon Theme</option>
    <option value="braven">Braven Theme</option>
  </select>

  <h1>Search Component</h1>

  <div class="demo-container">
  <div class="demo-section">
    <h3>Default Search</h3>
    <div class="demo-row">
      <input type="search" class="search" placeholder="Search...">
    </div>
  </div>

  <div class="demo-section">
    <h3>Search States</h3>
    <div class="demo-row">
      <input type="search" class="search" placeholder="Default state">
    </div>
    <div class="demo-row">
      <input type="search" class="search search--active" placeholder="Active state" value="Searching...">
    </div>
  </div>

  <div class="demo-section">
    <h3>Search with Label</h3>
    <div class="demo-row">
      <label class="search__label">Find products</label>
      <input type="search" class="search" placeholder="Search products...">
    </div>
  </div>
  </div>
</body>
</html>
