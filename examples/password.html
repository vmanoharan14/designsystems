<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/password.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 400px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    .demo-row { margin: 24px 0; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Password Input</h1>
    
    <div class="demo-row">
      <div class="password-input">
        <label class="password-label">Password</label>
        <div class="password-field">
          <input type="password" class="password-input-field" placeholder="Enter password">
          <button class="password-toggle" onclick="togglePassword(this)">üëÅ</button>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar">
            <div class="password-strength-fill strong"></div>
          </div>
          <div class="password-strength-text strong">Strong password</div>
        </div>
      </div>
    </div>

    <h2>Error State</h2>
    <div class="demo-row">
      <div class="password-input">
        <label class="password-label">Password</label>
        <div class="password-field">
          <input type="password" class="password-input-field error" placeholder="Enter password">
          <button class="password-toggle" onclick="togglePassword(this)">üëÅ</button>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar">
            <div class="password-strength-fill weak"></div>
          </div>
          <div class="password-strength-text weak">Weak password</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(btn) {
      const input = btn.previousElementSibling;
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
