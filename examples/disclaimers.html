<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disclaimers - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/disclaimers.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    .demo-row { margin: 16px 0; }
    label { margin-right: 8px; font-weight: 500; }
    select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Disclaimers</h1>
    
    <h2>Info</h2>
    <div class="demo-row">
      <div class="disclaimer disclaimer-info">
        <div class="disclaimer-content">
          <div class="disclaimer-title">Information</div>
          <div class="disclaimer-text">This is an informational disclaimer message.</div>
        </div>
      </div>
    </div>

    <h2>Warning</h2>
    <div class="demo-row">
      <div class="disclaimer disclaimer-warning">
        <div class="disclaimer-content">
          <div class="disclaimer-title">Warning</div>
          <div class="disclaimer-text">Please review this warning before proceeding.</div>
        </div>
      </div>
    </div>

    <h2>Error</h2>
    <div class="demo-row">
      <div class="disclaimer disclaimer-error">
        <div class="disclaimer-content">
          <div class="disclaimer-title">Error</div>
          <div class="disclaimer-text">An error has occurred. Please try again.</div>
        </div>
      </div>
    </div>

    <h2>Success</h2>
    <div class="demo-row">
      <div class="disclaimer disclaimer-success">
        <div class="disclaimer-content">
          <div class="disclaimer-title">Success</div>
          <div class="disclaimer-text">Your changes have been saved successfully.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
