<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/list.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>List</h1>
    
    <div class="list">
      <div class="list-header">
        <div class="list-cell">Name</div>
        <div class="list-cell">Status</div>
      </div>
      <div class="list-row">
        <div class="list-cell">Item 1</div>
        <div class="list-cell">Active</div>
      </div>
      <div class="list-row list-row-selected">
        <div class="list-cell">Item 2</div>
        <div class="list-cell">Selected</div>
      </div>
      <div class="list-row">
        <div class="list-cell">Item 3</div>
        <div class="list-cell">Inactive</div>
      </div>
    </div>
  </div>
</body>
</html>
