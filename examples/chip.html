<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chips - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/chip.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    .demo-row { display: flex; gap: 12px; align-items: center; margin: 16px 0; flex-wrap: wrap; }
    label { margin-right: 8px; font-weight: 500; }
    select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Chips</h1>
    
    <h2>Chip Variants</h2>
    <div class="demo-row">
      <span class="chip chip-default">Default</span>
      <span class="chip chip-primary">Primary</span>
      <span class="chip chip-selected">Selected</span>
      <span class="chip chip-disabled">Disabled</span>
    </div>

    <h2>Chips with Remove</h2>
    <div class="demo-row">
      <span class="chip chip-primary">
        Tag 1
        <span class="chip-remove">×</span>
      </span>
      <span class="chip chip-selected">
        Tag 2
        <span class="chip-remove">×</span>
      </span>
    </div>
  </div>
</body>
</html>
