<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/avatar.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    .demo-row { display: flex; gap: 16px; align-items: center; margin: 16px 0; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Avatar</h1>
    
    <h2>Sizes</h2>
    <div class="demo-row">
      <div class="avatar avatar-sm avatar-blue">SM</div>
      <div class="avatar avatar-blue">MD</div>
      <div class="avatar avatar-lg avatar-blue">LG</div>
    </div>

    <h2>Colors</h2>
    <div class="demo-row">
      <div class="avatar avatar-blue">JD</div>
      <div class="avatar avatar-gray">AB</div>
    </div>

    <h2>Avatar Group</h2>
    <div class="avatar-group">
      <div class="avatar avatar-blue">JD</div>
      <div class="avatar avatar-gray">AB</div>
      <div class="avatar avatar-blue">CD</div>
    </div>
  </div>
</body>
</html>
