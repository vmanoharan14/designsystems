<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/date.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    .demo-row { margin: 24px 0; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Date Picker</h1>
    
    <div class="demo-row">
      <div class="date-picker">
        <label class="date-picker-label">Select Date</label>
        <div class="date-picker-input">
          <span class="date-picker-icon">ðŸ“…</span>
          <span class="date-picker-text">MM/DD/YYYY</span>
        </div>
      </div>
    </div>

    <h2>Error State</h2>
    <div class="demo-row">
      <div class="date-picker">
        <label class="date-picker-label">Select Date</label>
        <div class="date-picker-input error">
          <span class="date-picker-icon">ðŸ“…</span>
          <span class="date-picker-text">Invalid date</span>
        </div>
      </div>
    </div>

    <h2>Disabled State</h2>
    <div class="demo-row">
      <div class="date-picker">
        <label class="date-picker-label disabled">Select Date</label>
        <div class="date-picker-input disabled">
          <span class="date-picker-icon">ðŸ“…</span>
          <span class="date-picker-text">MM/DD/YYYY</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
