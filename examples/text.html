<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/text.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    .demo-row { margin: 24px 0; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Text Area</h1>
    
    <div class="demo-row">
      <div class="text-area">
        <label class="text-area-label">Description</label>
        <textarea class="text-area-input" placeholder="Enter description..."></textarea>
        <div class="text-area-helper">Helper text goes here</div>
      </div>
    </div>

    <div class="demo-row">
      <div class="text-area">
        <label class="text-area-label">Error State</label>
        <textarea class="text-area-input error" placeholder="Error state"></textarea>
        <div class="text-area-error-msg">This field has an error</div>
      </div>
    </div>

    <div class="demo-row">
      <div class="text-area">
        <label class="text-area-label">Disabled</label>
        <textarea class="text-area-input" disabled placeholder="Disabled state"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
