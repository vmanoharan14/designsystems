<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/header.css">
  <link rel="stylesheet" href="../dist/components/button.css">
  <style>
    body { font-family: var(--font-family-font); margin: 0; background: #f5f5f5; }
    .demo-container { padding: 24px; }
    label { margin-right: 8px; font-weight: 500; }
    select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; margin: 16px 0; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>
  </div>

  <header class="header">
    <div class="header-logo">
      <span>Logo</span>
      <span>Design System</span>
    </div>
    <nav class="header-nav">
      <a href="#" class="header-nav-link active">Home</a>
      <a href="#" class="header-nav-link">Products</a>
      <a href="#" class="header-nav-link">About</a>
      <a href="#" class="header-nav-link">Contact</a>
    </nav>
    <div class="header-actions">
      <button class="btn btn-primary">Sign In</button>
    </div>
  </header>
</body>
</html>
