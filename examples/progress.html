<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/progress.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    .demo-row { margin: 24px 0; }
    label { margin-right: 8px; font-weight: 500; }
    select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Progress Bars</h1>
    
    <h2>Default Progress</h2>
    <div class="demo-row">
      <div class="progress">
        <div class="progress-bar" style="width: 60%;"></div>
      </div>
    </div>

    <h2>With Label</h2>
    <div class="demo-row">
      <div class="progress-label"><span>60%</span><span>100%</span></div>
      <div class="progress">
        <div class="progress-bar" style="width: 60%;"></div>
      </div>
    </div>

    <h2>Sizes</h2>
    <div class="demo-row">
      <p>Small:</p>
      <div class="progress progress-sm">
        <div class="progress-bar" style="width: 40%;"></div>
      </div>
    </div>
    <div class="demo-row">
      <p>Large:</p>
      <div class="progress progress-lg">
        <div class="progress-bar" style="width: 80%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
