<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltips - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/tooltips.css">
  <link rel="stylesheet" href="../dist/components/button.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 48px 24px; border-radius: 8px; }
    .demo-row { display: flex; gap: 48px; justify-content: center; margin: 48px 0; flex-wrap: wrap; }
    label { margin-right: 8px; font-weight: 500; }
    select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Tooltips</h1>
    
    <h2>Positions</h2>
    <div class="demo-row">
      <div class="tooltip tooltip-top">
        <button class="btn btn-secondary">Top</button>
        <span class="tooltip-content">Tooltip on top</span>
      </div>
      <div class="tooltip tooltip-bottom">
        <button class="btn btn-secondary">Bottom</button>
        <span class="tooltip-content">Tooltip on bottom</span>
      </div>
      <div class="tooltip tooltip-left">
        <button class="btn btn-secondary">Left</button>
        <span class="tooltip-content">Tooltip on left</span>
      </div>
      <div class="tooltip tooltip-right">
        <button class="btn btn-secondary">Right</button>
        <span class="tooltip-content">Tooltip on right</span>
      </div>
    </div>
  </div>
</body>
</html>
