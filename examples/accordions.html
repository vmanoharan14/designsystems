<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordions - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/accordions.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Accordions</h1>
    
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header" onclick="this.classList.toggle('active'); this.nextElementSibling.classList.toggle('open')">
          <span>Section 1</span>
          <span class="accordion-caret">▼</span>
        </button>
        <div class="accordion-body">
          Content for section 1. This can contain any text or elements.
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header" onclick="this.classList.toggle('active'); this.nextElementSibling.classList.toggle('open')">
          <span>Section 2</span>
          <span class="accordion-caret">▼</span>
        </button>
        <div class="accordion-body">
          Content for section 2. Click to expand or collapse.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
