<!DOCTYPE html>
<html lang="en" data-theme="horizon">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Buttons Component - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/radio.css">
  <style>
    body {
      font-family: var(--font-family-font, Roboto);
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .demo-section {
      margin-bottom: 40px;
    }
    .demo-section h3 {
      margin-bottom: 16px;
      color: #333;
    }
    .demo-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }
    .theme-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <select id="theme" class="theme-selector" onchange="document.documentElement.setAttribute('data-theme', this.value)">
    <option value="horizon">Horizon Theme</option>
    <option value="braven">Braven Theme</option>
  </select>

  <div class="demo-container">
    <h1>Radio Buttons Component</h1>

  <div class="demo-section">
    <h3>Default Radio Buttons</h3>
    <div class="demo-row">
      <label class="radio">
        <input type="radio" class="radio__input" name="default" value="1">
        Option 1
      </label>
      <label class="radio">
        <input type="radio" class="radio__input" name="default" value="2" checked>
        Option 2 (selected)
      </label>
      <label class="radio">
        <input type="radio" class="radio__input" name="default" value="3">
        Option 3
      </label>
    </div>
  </div>

  <div class="demo-section">
    <h3>Radio States</h3>
    <div class="demo-row">
      <label class="radio">
        <input type="radio" class="radio__input" name="states">
        Default state
      </label>
      <label class="radio radio--disabled">
        <input type="radio" class="radio__input" name="disabled" disabled>
        Disabled unchecked
      </label>
      <label class="radio radio--disabled">
        <input type="radio" class="radio__input" name="disabled" checked disabled>
        Disabled checked
      </label>
    </div>
  </div>

  <div class="demo-section">
    <h3>Radio Group</h3>
    <div class="demo-row">
      <label class="radio">
        <input type="radio" class="radio__input" name="group" value="small">
        Small
      </label>
      <label class="radio">
        <input type="radio" class="radio__input" name="group" value="medium" checked>
        Medium
      </label>
      <label class="radio">
        <input type="radio" class="radio__input" name="group" value="large">
        Large
      </label>
    </div>
  </div>
  </div>
</div>
  </body>
</html>
