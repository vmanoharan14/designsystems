<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/modal.css">
  <link rel="stylesheet" href="../dist/components/button.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    label { margin-right: 8px; font-weight: 500; }
    select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 16px; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Modal</h1>
    
    <button class="btn btn-primary" onclick="document.getElementById('modal').classList.add('open')">Open Modal</button>
  </div>

  <div class="modal-overlay" id="modal" onclick="if(event.target === this) this.classList.remove('open')">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Modal Title</h2>
        <button class="modal-close" onclick="document.getElementById('modal').classList.remove('open')">&times;</button>
      </div>
      <div class="modal-body">
        <p>This is the modal body content. You can put any content here.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="document.getElementById('modal').classList.remove('open')">Cancel</button>
        <button class="btn btn-primary" onclick="document.getElementById('modal').classList.remove('open')">Confirm</button>
      </div>
    </div>
  </div>
</body>
</html>
