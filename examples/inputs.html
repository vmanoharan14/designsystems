<!DOCTYPE html>
<html lang="en" data-theme="horizon">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs Component - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/inputs.css">
  <style>
    body {
      font-family: var(--font-family-font, Roboto);
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .demo-section {
      margin-bottom: 40px;
    }
    .demo-section h3 {
      margin-bottom: 16px;
      color: #333;
    }
    .demo-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .theme-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
  </style>
</head>
  <body>
    <div class="theme-selector">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="horizon">Horizon</option>
        <option value="braven">Braven</option>
      </select>
    </div>

    <div class="demo-container">
    <h1>Inputs Component</h1>

  <div class="demo-section">
    <h3>Default Input</h3>
    <div class="demo-row">
      <input type="text" class="input" placeholder="Enter text...">
    </div>
  </div>

  <div class="demo-section">
    <h3>Input with Label</h3>
    <div class="demo-row">
      <div>
        <label class="input__label">Email Address</label>
        <input type="email" class="input" placeholder="you@example.com">
      </div>
    </div>
  </div>

  <div class="demo-section">
    <h3>Input States</h3>
    <div class="demo-row">
      <input type="text" class="input" placeholder="Default" value="Default state">
    </div>
    <div class="demo-row">
      <input type="text" class="input input--error" placeholder="Error state" value="Error state">
    </div>
    <div class="demo-row">
      <input type="text" class="input" placeholder="Disabled" value="Disabled state" disabled>
    </div>
    <div class="demo-row">
      <label class="input__label input__label--disabled">Disabled Label</label>
      <input type="text" class="input" placeholder="Disabled with label" disabled>
    </div>
  </div>

  <div class="demo-section">
    <h3>Input Types</h3>
    <div class="demo-row">
      <input type="text" class="input" placeholder="Text input">
    </div>
    <div class="demo-row">
      <input type="email" class="input" placeholder="Email input">
    </div>
    <div class="demo-row">
      <input type="password" class="input" placeholder="Password input">
    </div>
    <div class="demo-row">
      <input type="number" class="input" placeholder="Number input">
    </div>
  </div>

  <div class="demo-section">
    <h3>Selected State (Date Picker Style)</h3>
    <div class="demo-row">
      <input type="text" class="input input--selected" value="Selected value">
    </div>
  </div>
  </div>
    </div>
  </body>
</html>
