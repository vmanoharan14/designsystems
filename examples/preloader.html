<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader - Design System</title>
  <link rel="stylesheet" href="../dist/tokens.css">
  <link rel="stylesheet" href="../dist/themes.css">
  <link rel="stylesheet" href="../dist/components/preloader.css">
  <style>
    body { font-family: var(--font-family-font); padding: 24px; background: #f5f5f5; }
    .demo-container { max-width: 800px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; }
    .demo-row { display: flex; gap: 24px; align-items: center; margin: 24px 0; }
    label { margin-right: 8px; font-weight: 500; }
    select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body data-theme="horizon">
  <div class="demo-container">
    <label>Theme:</label>
    <select id="theme-select" onchange="document.body.dataset.theme = this.value">
      <option value="horizon">Horizon</option>
      <option value="braven">Braven</option>
    </select>

    <h1>Preloaders</h1>
    
    <h2>Sizes</h2>
    <div class="demo-row">
      <div class="preloader preloader-sm"><div class="preloader-spinner"></div></div>
      <div class="preloader"><div class="preloader-spinner"></div></div>
      <div class="preloader preloader-lg"><div class="preloader-spinner"></div></div>
    </div>

    <h2>With Text</h2>
    <div class="demo-row">
      <div class="preloader">
        <div class="preloader-spinner"></div>
        <span class="preloader-text">Loading...</span>
      </div>
    </div>
  </div>
</body>
</html>
